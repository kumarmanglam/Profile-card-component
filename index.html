<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-top-section">
      <div class="cover-image-top"></div>

      <div class="cover-image-bottom">
        <div class="profile-picture"><div class="dp"></div></div>
        <div class="profile-desc"><h1> Victor Crest <span>26</span></h1>
          <p>London</p></div>
        
      </div>
    </div>
    <div class="footer">
      <div class="followers">
        <p class="heighlight">80K</p>
        <p>Followers</p>
      </div>
      <div class="likes">
        <p class="heighlight">803K</p>
        <p>Likes</p>
      </div>
      <div class="photos">
        <p class="heighlight">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
